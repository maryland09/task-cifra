<p>user-details works!</p>
<h3>Id: {{userId}}</h3>

<ng-container *ngIf="userData">
  <img style="width: 10%" src="{{userData.avatar}}">
  <div>First name: {{userData.first_name}}</div>
  <div>Last name: {{userData.last_name}}</div>
  <div>Email: {{userData.email}}</div>
  <button (click)="editButtonFlag = false" [disabled]="!editButtonFlag">Edit</button>
</ng-container>


<ng-container *ngIf="!editButtonFlag">
  <form #form="ngForm"
        [ngFormOptions]="{updateOn: 'change'}"
        (ngSubmit)="sendForm()">

<!--    first name-->
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             name="firstName"
             [(ngModel)]="firstName"
             #firstname="ngModel"
             required
      >
      <div class="error-message" *ngIf="firstname.hasError('required')">
        Заполните поле
      </div>
    </div>

<!--    last name-->
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             name="lastName"
             [(ngModel)]="lastName"
             #lastname="ngModel"
             required
      >
      <div class="error-message" *ngIf="lastname.hasError('required')">
        Заполните поле
      </div>
    </div>

<!--    email-->
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             name="email"
             [(ngModel)]="email"
             #emaill="ngModel"
             required
      >
      <div class="error-message" *ngIf="emaill.hasError('required')">
        Заполните поле
      </div>
    </div>

    <button [disabled]="form.form.invalid">Save</button>

  </form>

</ng-container>
